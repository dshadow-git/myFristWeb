<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线签到</title>
    <style type="text/css">
        input {
            color: black;
            text-decoration: none;
        }
        input:hover {
            color: red;
        }
    </style>
</head>
<body background="images/背景.jpg">
    <center>
        <h1>学生在线签到</h1>
        <hr>
        <form action="stuLogin" method="post">
            <table border="1" bgcolor="#7fffd4">
                <tr>
                    <td>请输入学号</td>
                    <td><input type="text" name="stuId"></td>
                </tr>
                <tr>
                    <td>请输入姓名</td>
                    <td><input type="text" name="stuName"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="签到">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
